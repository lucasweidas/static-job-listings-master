<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Job Listings</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Filter -->
      <div class="filter hidden">
        <div class="filter-categories">
          <button class="categorie-btn">
            <span>Frontend</span>
            <div class="delete-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14">
                <path
                  fill="#FFF"
                  fill-rule="evenodd"
                  d="M11.314 0l2.121 2.121-4.596 4.596 4.596 4.597-2.121 2.121-4.597-4.596-4.596 4.596L0 11.314l4.596-4.597L0 2.121 2.121 0l4.596 4.596L11.314 0z"
                />
              </svg>
            </div>
          </button>
          <button class="categorie-btn">
            <span>CSS</span>
            <div class="delete-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14">
                <path
                  fill="#FFF"
                  fill-rule="evenodd"
                  d="M11.314 0l2.121 2.121-4.596 4.596 4.596 4.597-2.121 2.121-4.597-4.596-4.596 4.596L0 11.314l4.596-4.597L0 2.121 2.121 0l4.596 4.596L11.314 0z"
                />
              </svg>
            </div>
          </button>
          <button class="categorie-btn">
            <span>JavaScript</span>
            <div class="delete-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14">
                <path
                  fill="#FFF"
                  fill-rule="evenodd"
                  d="M11.314 0l2.121 2.121-4.596 4.596 4.596 4.597-2.121 2.121-4.597-4.596-4.596 4.596L0 11.314l4.596-4.597L0 2.121 2.121 0l4.596 4.596L11.314 0z"
                />
              </svg>
            </div>
          </button>
        </div>
        <button class="clear-btn">Clear</button>
      </div>
      <h1 class="sr-only">Job List Cards</h1>
      <!-- Job Cards -->
      <div class="card highlight">
        <div class="card-logo">
          <img src="images/manage.svg" alt="Manage" data-logo />
        </div>
        <div class="card-post">
          <div class="card-header">
            <h2 class="company" data-company>Manage</h2>
            <div class="tag new">
              <p data-new>New!</p>
            </div>
            <div class="tag featured">
              <p data-featured>Featured</p>
            </div>
          </div>
          <a href="#" class="position">
            <h3 data-position>Fullstack Developer</h3>
          </a>
          <div class="card-infos">
            <p data-postedAt>1d ago</p>
            <p data-contract>Part Time</p>
            <p data-location>Remote</p>
          </div>
        </div>
        <div class="card-categories">
          <button class="categorie-btn" data-role>
            <span>Fullstack</span>
          </button>
          <button class="categorie-btn" data-level>
            <span>Midweight</span>
          </button>
          <button class="categorie-btn" data-languages>
            <span>Python</span>
          </button>
          <button class="categorie-btn" data-tools>
            <span>React</span>
          </button>
        </div>
      </div>

      <div class="card">
        <div class="card-logo">
          <img src="images/manage.svg" alt="Manage" data-logo />
        </div>
        <div class="card-post">
          <div class="card-header">
            <h2 class="company">Photosnap</h2>
            <div class="tag new">
              <p>New!</p>
            </div>
            <div class="tag featured">
              <p>Featured</p>
            </div>
          </div>
          <a href="#" class="position">
            <h3>Senior Frontend Developer</h3>
          </a>
          <div class="card-infos">
            <p data-postedAt>1d ago</p>
            <p data-contract>Part Time</p>
            <p data-location>Remote</p>
          </div>
        </div>
        <div class="card-categories">
          <button class="categorie-btn" data-role>
            <span>Fullstack</span>
          </button>
          <button class="categorie-btn" data-level>
            <span>Midweight</span>
          </button>
          <button class="categorie-btn" data-languages>
            <span>Python</span>
          </button>
          <button class="categorie-btn" data-tools>
            <span>React</span>
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded with <i class="fa-solid fa-heart"></i> by
        <a href="https://github.com/LucasWeidas" target="_blank">Lucas Weidas</a>.
      </p>
    </footer>
    <!-- Templates -->
    <template id="card-template">
      <div class="card">
        <div class="card-logo">
          <img src="" alt="" />
        </div>
        <div class="card-header">
          <h2 class="company"></h2>
          <div class="tag new">
            <p>New!</p>
          </div>
          <div class="tag featured">
            <p>Featured</p>
          </div>
        </div>
        <a href="#" class="position">
          <h3></h3>
        </a>
        <div class="card-infos">
          <p class="info" data-postedAt></p>
          <p class="info" data-contract></p>
          <p class="info" data-location></p>
        </div>
        <div class="card-categories">
          <button class="categorie-btn" data-role>
            <span></span>
          </button>
          <button class="categorie-btn" data-level>
            <span></span>
          </button>
          <button class="categorie-btn" data-languages>
            <span></span>
          </button>
          <button class="categorie-btn" data-tools>
            <span></span>
          </button>
        </div>
      </div>
    </template>

    <template id="filter-cate-btn-template">
      <button class="categorie-btn">
        <span></span>
        <div class="delete-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14">
            <path
              fill="#FFF"
              fill-rule="evenodd"
              d="M11.314 0l2.121 2.121-4.596 4.596 4.596 4.597-2.121 2.121-4.597-4.596-4.596 4.596L0 11.314l4.596-4.597L0 2.121 2.121 0l4.596 4.596L11.314 0z"
            />
          </svg>
        </div>
      </button>
    </template>
  </body>
</html>
