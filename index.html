<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Job Listings</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="card">
    <div class="card-logo">
      <img src="images/manage.svg" alt="Manage" class="logo">
    </div>
    <div class="card-header">
      <h2 class="company">Manage</h2>
      <p class="new">New!</p>
      <p class="featured">Featured</p>
    </div>
    <h3 class="position"><a href="#">Fullstack Developer</a></h3>
    <div class="card-info">
      <p class="postedAt">1d ago</p>
      <p class="contract">Part Time</p>
      <p class="location">Remote</p>
    </div>
    <div class="card-categories">
      <button class="role">Fullstack</button>
      <button class="level">Midweight</button>
      <button class="languages">Python</button>
      <button class="tools">React</button>
    </div>
  </div>

  <template id="card-template">
    <div class="card">
      <div class="card-logo">
        <img src="" alt="" class="logo">
      </div>
      <div class="card-header">
        <h2 class="company"></h2>
        <p class="new"></p>
        <p class="featured"></p>
      </div>
      <h3 class="position"><a href="#"></a></h3>
      <div class="card-info">
        <p class="postedAt"></p>
        <p class="contract"></p>
        <p class="location"></p>
      </div>
      <div class="card-categories">
        <button class="role"></button>
        <button class="level"></button>
        <button class="languages"></button>
        <button class="tools"></button>
      </div>
    </div>
  </template>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded with <i class="fa-solid fa-heart"></i> by <a href="https://github.com/LucasWeidas" target="_blank">Lucas Weidas</a>.
    </p>
  </footer>
</body>
</html>
